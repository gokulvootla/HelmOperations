<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helm Chart Validator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container-custom {
      display: flex;
      width: 100%;
      max-width: 1200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    .left-pane {
      background: white;
      flex: 1;
      padding: 2rem;
      animation: slideInLeft 1s ease;
    }

    .right-pane {
      background: #1e1e1e;
      flex: 1;
      color: #00ff88;
      padding: 2rem;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      overflow-y: auto;
      max-height: 600px;
      animation: slideInRight 1s ease;
    }

    h1 {
      font-weight: bold;
      color: #007bff;
    }

    .form-control, .btn {
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container-custom">
    <!-- Left side: Forms -->
    <div class="left-pane">
      <h1 class="mb-4">ðŸš€ Helm Chart Validator</h1>
      <p class="mb-4 text-muted">Upload a Helm chart to validate or store metadata in the database.</p>

      <!-- Validate -->
      <form action="/validate" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label for="chartValidate" class="form-label">Validate Chart (.tgz)</label>
          <input class="form-control" type="file" name="chart" id="chartValidate" required>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">ðŸ§ª Validate</button>
      </form>

      <!-- Submit -->
      <form action="/submit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="chartSubmit" class="form-label">Submit Chart (.tgz)</label>
          <input class="form-control" type="file" name="chart" id="chartSubmit" required>
        </div>
        <button type="submit" class="btn btn-success w-100">ðŸ“¦ Submit & Store</button>
      </form>

      <footer>
        &copy; 2025 Helm Chart Validator
      </footer>
    </div>

    <!-- Right side: Output display -->
    <div class="right-pane">
      <h5 class="text-white mb-3">ðŸ“„ Helm Template Output</h5>
      <p class="text-muted">Output will be shown here after validation or submission.</p>
      <pre>
# Example Output:

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
...
      </pre>
    </div>
  </div>

</body>
</html>
