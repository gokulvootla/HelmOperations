<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helm Chart Validator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container-custom {
      display: flex;
      width: 100%;
      max-width: 1200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .left-pane {
      background: white;
      flex: 1;
      padding: 2rem;
    }
    .right-pane {
      background: #1e1e1e;
      flex: 1;
      color: #00ff88;
      padding: 2rem;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      overflow-y: auto;
      max-height: 600px;
    }
    .btn:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="container-custom">
  <div class="left-pane">
    <h1 class="mb-4">ğŸš€ Helm Chart Validator</h1>
    <p class="mb-4 text-muted">Upload a Helm chart to validate or store metadata in the database.</p>

    <form id="validateForm" class="mb-4">
      <div class="mb-3">
        <label for="chartValidate" class="form-label">Validate Chart (.tgz)</label>
        <input class="form-control" type="file" id="chartValidate" required>
      </div>
      <button type="submit" class="btn btn-outline-primary w-100">ğŸ§ª Validate</button>
    </form>

    <form id="submitForm">
      <button type="submit" id="submitBtn" class="btn btn-success w-100" disabled>ğŸ“¦ Submit & Store</button>
    </form>

    <footer class="mt-4 text-muted text-center">&copy; 2025 Helm Chart Validator</footer>
  </div>

  <div class="right-pane">
    <h5 class="text-white mb-3">ğŸ“„ Helm Template Output</h5>
    <pre id="outputPane"># Output will appear here after validation.</pre>
  </div>
</div>

<script>
  let validatedFile = null;

  document.getElementById("validateForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const fileInput = document.getElementById("chartValidate");
    const outputPane = document.getElementById("outputPane");

    if (!fileInput.files.length) return;

    const formData = new FormData();
    formData.append("chart", fileInput.files[0]);
    outputPane.textContent = "ğŸ§ª Validating...";

    const res = await fetch("/validate", {
      method: "POST",
      body: formData,
    });

    const text = await res.text();
    if (res.ok) {
      validatedFile = fileInput.files[0];
      document.getElementById("submitBtn").disabled = false;
      outputPane.textContent = `âœ… Validation Success\n\n${text}`;
    } else {
      validatedFile = null;
      document.getElementById("submitBtn").disabled = true;
      outputPane.textContent = `âŒ Validation Failed\n\n${text}`;
    }
  });

  document.getElementById("submitForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const outputPane = document.getElementById("outputPane");

    if (!validatedFile) {
      outputPane.textContent = "âŒ No validated chart available.";
      return;
    }

    const formData = new FormData();
    formData.append("chart", validatedFile);

    outputPane.textContent = "ğŸ“¦ Submitting...";

    const res = await fetch("/submit", {
      method: "POST",
      body: formData,
    });

    const text = await res.text();
    if (res.ok) {
      outputPane.textContent = `âœ… Submitted Successfully\n\n${text}`;
    } else {
      outputPane.textContent = `âŒ Submission Failed\n\n${text}`;
    }
  });
</script>

</body>
</html>
